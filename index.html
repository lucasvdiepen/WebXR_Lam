<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="libs/jquery.min.js"></script>
        <script src="libs/aframe.min.js"></script>
        <script src="libs/howler.core.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@2.0.0/index.js"></script>
        <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
        <script src="languages/languages.js"></script>
        <script src="libs/ma-webxr.js" defer></script>
        <script src="app.js" defer></script>
        <title>WebXR Lam</title>
    </head>
    <body>
        <div id="lamImageContainer">
            <img id="lamImage" src="Images/lam_building.jpg" alt="Lam gebouw" />
        </div>
        <div id="descriptionContainer">
            <div id="generalDescription">
                <p class="textCenter">
                </p>
                <a href="#webXR" class="button webXRbutton"></a>
            </div>
        </div>
        <div id="infoContainer">
            <div class="languageDropdown languageDropdownHover">
                <div class="currentLanguage">
                    <img src="" alt="flag" class="languageFlag">
                    <p></p>
                </div>
                <div class="languageDropdownContent">

                </div>
            </div>
            <img id="lamLogo" src="Images/Logo.png" alt="Lam Logo" />
            <div id="titleContainer">
                <p><span>Lisse Art Museum</span></p>
            </div>
            <div id="basicInfoContainer">
                <p class="textCenter basicInfoText">
                    KEUKENHOF 14<br>2161 AN LISSE<br>POSTBUS 224<br>2170 AE SASSENHEIM<br><br><a class="mailtoText" href="mailto:info@lamlisse.nl">info@lamlisse.nl</a>
                </p>
            </div>
            <div id="descriptionLamContainer">
                <p class="textCenter"></p>
            </div>
            <div id="buttonsContainer">
                <a href="#quotes" class="button" id="personalQuotes"></a>
                <a href="#about" class="button" id="aboutUs"></a>
            </div>
        </div>
        <div id="about">
            
        </div>

        <!-- About Us -->
        <div>
            <div id="aboutLeft">
                <img id="lamKunstwerk" src="Images/People.jpg" alt="LAM kunstwerk"/>
                <div id="employeeContainer">
                    <p class="textCenter"></p>
                </div>
                
            </div>
            <div id="aboutRight">
                <div id="historyContainer">
                    <p class="textCenter"></p>
                </div>
            </div>
        </div>
        
        <div id="quotes">
            
        </div>

        <!-- Quotes -->
        <div>
            <div id="quotesLeft">
                <img id="starsImage" src="Images/Stars.png" alt="stars"/>
                <p id="userReviewHeader">User reviews</p>
                <p id="userReview1" class="reviewText"></p>
                <p id="userReview2" class="reviewText"></p>
                <p id="userReview3" class="reviewText"></p>
            </div>
            <div id="quotesRight">
                <p id="userReviews" class="reviewText"></p>
            </div>
        </div>

        <div id="webXR">
            
        </div>

        <!-- WebXR -->
        <div>
            <div id="webXRleft"></div>
            <div id="webXRright"></div>
            <div id="webXRContainer">
                <a-scene id="aFrame" embedded environment="preset:forest" renderer="gammaOutput: true" onclick="AframeClicked()">
                    
                </a-scene>
            </div>
        </div>
    </body>
</html>
