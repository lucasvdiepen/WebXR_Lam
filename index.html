<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="jquery.min.js"></script>
        <script src="aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@2.0.0/index.js"></script>
        <script src="languages/languages.js"></script>
        <title>WebXR Lam</title>
    </head>
    <body>
        <!---
        <h1>WebXR Lam</h1>
        <h2 id="welcomeText"></h2>
        <input type="button" id="testButton" value="test"/>
        <br>
        <select id="languageSelect"></select>
        -->
        <div id="lamImageContainer">
            <img id="lamImage" src="Images/lam_building.png" alt="Lam gebouw" />
        </div>
        <div id="descriptionContainer">
            <div id="generalDescription">
                <p class="textCenter">
                </p>
                <a href="#webXRContainer" class="webXRbutton"></a>
            </div>
        </div>
        <div id="infoContainer">
            <div class="languageDropdown languageDropdownHover">
                <div class="currentLanguage">
                    <img class="languageFlag">
                    <p></p>
                </div>
                <div class="languageDropdownContent">

                </div>
            </div>
            <img id="lamLogo" src="Images/Logo.png" alt="Lam Logo" />
            <div id="titleContainer">
                <p><span>Lisse Art Museum</span></p>
            </div>
            <div id="basicInfoContainer">
                <p class="textCenter"></p>
            </div>
            <div id="descriptionLamContainer">
                <p class="textCenter"></p>
            </div>
        </div>
        <div id="webXRContainer">
            <div id="webXRleft"></div>
            <div id="webXRright"></div>
            <div id="webXR">
                <a-scene id="aFrame" embedded environment="preset:forest">
                    <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
                    <!--
                    <a-asset>
                        <a-asset-item id="pot-obj" src="Pot_LowPoly.obj"></a-asset-item>
                        <a-asset-item id="pot-mtl" src="Pot_LowPoly.mtl"></a-asset-item>
                    </a-asset>
                    
                    <a-obj-model position="30 -4 1" rotation="0 90 180" src="#pot-obj" mtl="#pot-mtl" scale="1 1 1"></a-obj-model>
                -->
                    <a-entity camera look-controls wasd-controls="acceleration:1000" position="0 1.6 0"></a-entity>
                </a-scene>
            </div>
        </div>
    </body>
</html>
